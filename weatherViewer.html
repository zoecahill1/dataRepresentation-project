    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('weatherTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"
        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('weatherTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('weatherTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"
        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"
        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        var weather = getweatherFromRow(rowElement)
        populateFormWithweather(weather)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')
        var weather = {}
        weather.town = form.querySelector('input[name="town"]').value
        weather.country = form.querySelector('select[name="country"]').value
        weather.description = form.querySelector('input[name="description"]').value
        weather.temp = form.querySelector('input[name="temp"]').value
        console.log(JSON.stringify(weather))
		// call to ajax method to create weather on server
        createweatherAjax(weather)
        addweatherToTable(weather)
        clearForm()
        showViewAll()
    }
    function doUpdate(){
        var weather = getweatherFromForm();
        var rowElement = document.getElementById(weather.town);
		// call to ajax method to update weather on server
        updateweatherAjax(weather);
        setweatherInRow(rowElement,weather);
        clearForm();
        showViewAll();
    }
    function doDelete(r){
        var tableElement = document.getElementById('weatherTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
		// call to ajax method to delete weather on server
        deleteweatherAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }
    function addweatherToTable(weather){
        var tableElement = document.getElementById('weatherTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',weather.town)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = weather.town
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = weather.country
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = weather.description
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = weather.temp
        var cell5 = rowElement.insertCell(4);
        cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
        var cell6 = rowElement.insertCell(5);
        cell6.innerHTML = '<button onclick=doDelete(this)>Delete</button>'
    }
    function clearForm(){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="town"]').disabled = false
        form.querySelector('input[name="town"]').value  =''
        form.querySelector('select[name="country"]').value=''
        form.querySelector('input[name="description"]').value=''
        form.querySelector('input[name="temp"]').value=''
    }
    function getweatherFromRow(rowElement){
        var weather ={}
        weather.town  = rowElement.cells[0].firstChild.textContent
        weather.country = rowElement.cells[1].firstChild.textContent
        weather.description = rowElement.cells[2].firstChild.textContent
        weather.temp = parseInt(rowElement.cells[3].firstChild.textContent,10)
        return weather
    }
    function setweatherInRow(rowElement, weather){
        rowElement.cells[0].firstChild.textContent= weather.town
        rowElement.cells[1].firstChild.textContent= weather.country
        rowElement.cells[2].firstChild.textContent= weather.description
        rowElement.cells[3].firstChild.textContent= weather.temp
    }
    function populateFormWithweather(weather){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="town"]').disabled = true
        form.querySelector('input[name="town"]').value  = weather.town
        form.querySelector('select[name="country"]').value= weather.country
        form.querySelector('input[name="description"]').value= weather.description
        form.querySelector('input[name="temp"]').value= weather.temp
        return weather
    }
    function getweatherFromForm(){
        var form = document.getElementById('createUpdateForm')
        var weather = {}
        weather.town = form.querySelector('input[name="town"]').value
        weather.country = form.querySelector('select[name="country"]').value
        weather.description = form.querySelector('input[name="description"]').value
        weather.temp = parseInt(form.querySelector('input[name="temp"]').value,10)
        console.log(JSON.stringify(weather))
        return weather
    }
